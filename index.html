<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Gym Workout Tracker</h1>
  <div class="container">
    <form id="add-workout-form">
      <h2>Add Workout</h2>
      <label for="exercise-name">Exercise Name:</label>
      <input type="text" id="exercise-name" name="exercise-name" required>
      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets" min="1" required>
      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps" min="1" required>
      <button type="submit">Add Workout</button>
    </form>
    <div id="workout-list">
      <h2>Workout List</h2>
      <ul id="workouts"></ul>
    </div>
  </div>

 <!-- Include Firebase libraries -->
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>

<!--script.js file -->
<script type="module" src="script.js"></script>
</body>
</html>
